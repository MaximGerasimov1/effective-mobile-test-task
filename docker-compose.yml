version: "3.8"

services:
  backend:
    build: ./backend
    image: effective_mobile_backend:v1.0
    container_name: ${BACKEND_CONTAINER_NAME}
    restart: always
    environment:
      - APP_PORT=${BACKEND_INTERNAL_PORT}
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 10s
      timeout: 10s
      retries: 3

  nginx:
    build: ./nginx
    image: effective_mobile_nginx:v1.0
    container_name: ${NGINX_CONTAINER_NAME}
    user: "101:101"
    restart: always
    ports:
      - "${NGINX_EXTERNAL_PORT}:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /var/cache/nginx:uid=101
      - /var/run:uid=101
      - /tmp:uid=101
      
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24